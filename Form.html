<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body   >
<div  style="width: 25% ">
<hr size="20px" color="grey">
    <form method="get">
<fieldset>
    <legend>Your Details:</legend>
    Name: <input type="text" name="name"></br></br>
    Email: <input type="email" name="email">
</fieldset>

    <br><br>
    <fieldset>
        <legend>Your Review:</legend><br>
        How Did you hear about us? <select>
        <option>Google</option>
        <option>Yahoo</option>
        <option>AOL</option>
        <option>Netscape</option>
        </select>
        <br><br>
        Would you like to visit again? <br>
        <input type="radio" name="visit" value="yes">Yes
        <input type="radio" name="visit" value="no">No
        <input type="radio" name="visit" value="maybe">Maybe
        <br><br>
        Comments:<br>
        <textarea cols="40" rows="5"></textarea>
        <input type="checkbox" name="updates" value="yes">Sign me up for email updates
        <br>
        <br>
        <button>Submit Review</button>
    </fieldset>
</div>
</form>
</body>
</html>
